<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
</head>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:skyblue;width:120px;height:20px;padding:40px;">Mouse Over Me</div>

<script>
function mOver(obj)
{
	obj.innerHTML="Thank You"
    obj.style.background="cyan"
}

function mOut(obj)
{
	obj.innerHTML="Mouse Over Me"
    obj.style.background="pink"
}
</script>

</body>
</html>
