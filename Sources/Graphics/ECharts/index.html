<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="position:absolute;margin:auto;top:0;left:0;bottom:0;right:0; width:600px;height:400px;border:1px solid #00F;"></div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        // svg布局仅适合chrome,其他浏览器布局有问题。
        // var myChart = echarts.init(document.getElementById('main'), null, { renderer: 'svg' });
        var myChart = echarts.init(document.getElementById('main'), null, { renderer: 'svg' });

        // 指定图表的配置项和数据
        var option = {

            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        console.log(myChart.getDom().children[0].innerHTML);
    </script>
</body>

</html>
